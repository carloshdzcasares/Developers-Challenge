before_install:
  - java -cp twitter4j-core-4.0.7.jar:twitter-0.0.1-SNAPSHOT.jar com.chc.challenge.twitter.TwitterApplication
language: java
jdk:
  - oraclejdk11
branches:
  only:
    - heroku
    - develop
    - /^release-.*$/
    - master
notifications:
  email:
    recipients:
      - carloshernandcasares@gmail.es
install:
  - mvn -N io.takari:maven:wrapper
  - ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
dist:
  trusty
script:
  - mvn org.jacoco:jacoco-maven-plugin:prepare-agent verify
  # Subir a sonarcloud
  - mvn sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=carloshdzcasares -Dsonar.login=$SONAR
deploy:
  provider: heroku
  api_key: $HEROKU
  on:
    branch: heroku
  app: apitweet


